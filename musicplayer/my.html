<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>listen your heart</title>
		<style type="text/css">
		/*实现背景图片透明，内容不透明*/
		#music {
			width: 400px;
			height: 690px;
			border-radius: 10px;
			/*border: 5px solid #3C3C3CC8 ;*/
			margin: 10px auto;
			position: relative;
			background: url(./image/music_0.jpg) no-repeat;
			background-size: cover;
			text-align: center;
		}
		#container {
			position: absolute;
			left: 0;
		    right: 0;
		    top: 0;
		    bottom: 0;
		    width: 400px;
		    height: 690px;
		    text-align: center;
		    background:rgba(255,255,255,0.2);
		}
		/*实现背景图片透明，内容不透明*/

		#musicImg {
			/*position: relative;*/
			width: 160px;
			height: 160px;
			border-radius: 50%;	
			transform:scale(0.8,0.8);
			border: 30px solid #3C3C3CC8 ;
			/*transform:rotate(90deg);*/
		}
		audio {
			padding-top: 185px;			
			display: block;
			margin: 10px auto;
		}
		#musicName {
			padding-top: 10px;
			line-height: 20px;
			color: #ffb90f;
		}
		.btn>button {
			width: 60px;
			height: 30px;
			border-radius: 10px;
			background: #33A0E8;
			outline：none;
			box-shadow: none;
			border:0px;
		}
		#cotrolbg {
			height: 335px;
			background:rgba(57,57,57,0.3);			
			border-radius: 10px;
		}
		#currentplay {
			margin:10px auto;
			width:300px;
			height:32px;
			overflow:hidden;
			white-space:nowrap;
			background:#3C3C3CC8;
			border-radius: 10px;
		}
		#scrollcontent {
			width:auto;
			height:auto;
			font-size:12px;
			float:left;
			overflow:hidden;
		}
		ul{
			margin:0px;
			padding:0px;
			list-style:none;
			line-height:32px;
			font-size:16px;
			color:#FFFF00;
		}
		#musiclist {
			/*padding-top: 30px;*/
			line-height: 20px;
			/*background:rgba(255,255,255,0.2);*/
			color: #BBFFFF;
		}
		#playthis {
			width: 35px;
			height: 20px;
			border-radius: 10px;
			background: skyblue;
			outline：none;
			box-shadow: none;
			border:0px;
		}
		.outer-container,.content {
		    width: 400px; 
		    height: 150px;
		}
		.outer-container {
		    position: relative;
		    overflow: hidden;
		}
		.inner-container {
		    position: absolute; left: 0;
		    overflow-x: hidden;
		    overflow-y: scroll;
		}

		 /* for Chrome */
		.inner-container::-webkit-scrollbar {
		    display: none;
		}
	</style>
</head>
<body>
	<div id="music">
		<div id="container">
			<h3 id="musicName">listen your heart</h3>
			<img src="image/music_0.jpg" id="musicImg">
			<div id="currentplay" onmouseover="clearInterval(rolltimer)" onmouseout="rolltimer=setInterval(mar,50)">
				<div class="scrollspace" id="scrollspace">
					<div id="scrollcontent" class="scrollcontent">
						<ul>
						  <li id="musicli"></li>						 
						</ul>
				    </div>
				 </div>
			</div>
			<div id="cotrolbg">	
				<div id="musiclist" >
					<h4 align="left">songs list</h4>
					<div calss="outer-container">
						<div class="inner-container">
							<div class="content">
								<table id="musicTable">
									<thead style="color:#ffb90f;font-size:18px">
										<tr>
											<td>喜欢</td>
											<td>歌曲序号</td>
											<td>歌曲名称</td>
											<td style="position:absolute; right: 10px">播放</td>
										</tr>
									</thead>
									<tbody id="listTable">	
										<!--
										<tr>
											<td><input type="checkbox" name="item" />
											<td>100806131234</td>						
											<td>风になる</td>
											<td>								
												<button id="playthis"  onclick="listplay(this)">play</button>
											</td>
										</tr>
										-->
									</tbody>
								</table>
							</div>
						</div>		
					</div>
				</div>								
				<audio src="./music/music_0.mp3" type="audio/mpeg" controls id="audio"></audio>
				<div class="btn">
					<button id="play" onmouseover="mouseon(this)">play</button>
					<button id="pause" onmouseover="mouseon(this)">pause</button>
					<button id="prev" onmouseover="mouseon(this)">prev</button>
					<button id="next" onmouseover="mouseon(this)">next</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/musicdata.js"></script>
	<script src="./js/musicctrl.js"></script>

</body>
</html>
